
    <div class="container">
        <div class="row">
            <h1>Educacion</h1>
            <div class="col-lg-4">
                <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Nueva Educacion
                </button>
            </div>
        <div class="col-lg-12">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Educacion of educacion">
                        <td>
                            <h4>{{Educacion.nombreE}}</h4>
                        </td>
                        <td>{{Educacion.descripcionE}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-success" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil-fill"></i> Editar</button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash-fill"></i> Borrar</button>
                        </td>
                    </tr>
                </tbody>
        </table>
    
    </div>
    <hr width="100%">
