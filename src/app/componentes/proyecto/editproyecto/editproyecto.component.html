<div class="container"*ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="fechaPP">Fecha del proyecto</label>
                    <input type="date" class="form-control" id="fechaP" name="fechaP" [(ngModel)]="proyecto.fechaP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyecto.descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="imgP">Imagen del proyecto</label>
                    <input type="file" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyecto.imgP" 
                    (change)="uploadImage($event)" accept=".jpg, .jpeg, .png,">
                </div>
                <div class="Proyectos">
                    <img [src]="imagenproyectoService.url" width="200px">
                </div>
                <br>
                <br>
                <button class="btn btn-primary">
                    Actualizar proyecto
                </button>
            </form>
        </div>
